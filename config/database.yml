default: &default
  adapter: mysql2
  encoding: utf8
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: root
  password:
  socket: /var/run/mysqld/mysqld.sock

development:
  <<: *default
  database: weblog_development

test:
  <<: *default
  database: weblog_test

production:
  <<: *default
  database: weblog_production
  username: weblog
  password: <%= ENV['WEBLOG_DATABASE_PASSWORD'] %>
